spring:
  application:
    name: domluveno-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/domluveno
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${PORT:8080}

security:
  jwt:
    secret: ${JWT_SECRET}
    access-token-ttl-minutes: 30
    refresh-token-ttl-days: 7

app:
  storage:
    bucket: ${STORAGE_BUCKET:uploads}
    service-role-key: ${STORAGE_SERVICE_ROLE_KEY}
    presigned-expiry-seconds: 3600
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:*}
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: Authorization,Content-Type,Idempotency-Key

